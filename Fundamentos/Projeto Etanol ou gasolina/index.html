<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <script type="text/javascript" src="calcule.js"></script> <!--Link JS-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Link bootstrap-->

  <title>Comparação Álcool vs. Gasolina</title>

</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container w-50 border p-3 rounded m-3">
    <h1 class="text-center">Qual vale mais a pena, Álcool ou Gasolina?</h1>

    <div class="mb-3">                  
      <label for="alcool" class="form-label">Preço do <mark class="rounded">Álcool</mark>:</label>
      <input type="text" class="form-control" id="alcool" placeholder="Escreva o preço">
    </div>                                    <!--Id ligado na var palcool pelo document.getElementId(alcool).value-->

    <div class="mb-3">
      <label for="gasolina" class="form-label">Preço da <mark class="rounded">Gasolina</mark> :</label>
      <input type="text" class="form-control" id="gasolina" placeholder="Escreva o preço">
    </div>                                    <!--Id ligado na var pgasosa pelo document.getElementId(gasolina).value-->
  
                                                  <!--Onclick conecta o botão com funcionalidades JS. Nesse caso, conectamos com a função do calcule.js.-->
    <button type="button" class="btn btn-primary" onclick="precoCombustivel ()"> <abbr title="Fórmula: álcool/Gasolina, se >=0,7 é melhor gasolina" style="text-decoration: none;">Calcular</abbr></button>       

    <div class="text-primary mt-3 bg-info rounded p-2 text-center" id="result">Resultado</div>
  </div>                                                           <!--Conectado à estrutura condicional que causa o retorno.-->

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
