<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript" src="calcule.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Comparação Álcool vs. Gasolina</title>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container w-50 border p-3 rounded m-3">
    <h1 class="text-center">Qual vale mais a pena, Álcool ou Gasolina?</h1>

    <div class="mb-3">
      <label for="alcool" class="form-label">Preço do Álcool:</label>
      <input type="text" class="form-control" id="alcool" placeholder="Escreva o preço">
    </div>

    <div class="mb-3">
      <label for="gasolina" class="form-label">Preço da Gasolina:</label>
      <input type="text" class="form-control" id="gasolina" placeholder="Escreva o preço">
    </div>

    <button type="button" class="btn btn-primary" onclick="precoCombustivel ()">Calcule</button>

    <div class="text-primary mt-3 bg-info rounded p-2 text-center" id="result">Resultado</div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
