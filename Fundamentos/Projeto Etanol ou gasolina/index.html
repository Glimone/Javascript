<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Calculadora de combustível</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/CSS" href="Style.css">
    
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container  text-center  align-items-center  row flex-column border border-secondary rounded" >
      <div class="col-md-4"><h4> É melhor utilizar álcool ou gasolina?</h4></div>
      
      <div class="text-left col-md-5 ">
        <div class="font-weight-bold  mb-0  col-md-5"> 
          <p>Preço do Álcool</p> 
        </div>

        <div class="mt-0 p-1  ">  
          <input type="text" class="form-control rounded" id="alcool"  placeholder="Digite o valor do álcool">
        </div>
      </div>

      <div class="text-left col-md-5 mt-4 ">
        <div class="font-weight-bold  mb-0  col-md-5"> 
          <p>Preço da Gasolina</p> 
        </div>

        <div class="mt-0 p-1  ">  
          <input type="text" class="form-control rounded" id="gasolina"  placeholder="Digite o valor da Gasolina">
        </div>

        <div>
          <input type="button" value="calcular" class="btn-sm m-3" onclick="preçoCombustivel()">
        </div>

       
      </div>



    </div>

    <script src="calcule.js" type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
